kumuluzee:
  name: reservations-service
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8080
    http:
      port: 8080
  datasources:
    - jndi-name: jdbc/ReservationsDS
      connection-url: ${PG_HOST}
      username: ${PG_USER}
      password: ${PG_PASSWORD}
  config:
    consul:
      agent: ${CONSUL_HOST}

